{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-4">
    <div class="max-w-md mx-auto">
        <div class="bg-white p-8 rounded-xl shadow-xl border border-gray-100">
            <div class="text-center mb-6">
                <div class="text-6xl mb-4">üóëÔ∏è</div>
                <h1 class="text-2xl font-bold text-gray-800 mb-2">Delete Item</h1>
                <p class="text-gray-600">Are you sure you want to delete this item?</p>
            </div>
            
            <div class="bg-gray-50 p-4 rounded-lg mb-6">
                <h3 class="font-semibold text-gray-800 mb-2">{{ item.title }}</h3>
                <p class="text-gray-600 text-sm mb-2">{{ item.description|truncatewords:20 }}</p>
                <div class="flex justify-between text-sm text-gray-500">
                    <span>{{ item.category }} ‚Ä¢ {{ item.size }}</span>
                    <span class="font-semibold text-gray-800">‚Çπ{{ item.price }}</span>
                </div>
            </div>
            
            <div class="space-y-3">
                <form method="post" class="w-full">
                    {% csrf_token %}
                    <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white py-3 rounded-lg font-semibold transition duration-300 transform hover:scale-105 shadow-lg">
                        Delete Item
                    </button>
                </form>
                
                <a href="{% url 'rewear:dashboard' %}" class="block w-full bg-gray-500 hover:bg-gray-600 text-white py-3 rounded-lg font-semibold transition duration-300 transform hover:scale-105 shadow-lg text-center">
                    Cancel
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
