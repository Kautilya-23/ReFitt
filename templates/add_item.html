{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-4">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-xl border border-gray-100">
        <h1 class="text-3xl font-bold mb-6 text-gray-800 text-center">List New Item</h1>
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            <div>
                <input type="text" name="title" placeholder="Title" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary)] focus:border-transparent" required>
            </div>
            <div>
                <textarea name="description" placeholder="Description" rows="4" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary)] focus:border-transparent" required></textarea>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <select name="category" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary)] focus:border-transparent" required>
                        <option value="">Select Category</option>
                        <option value="Tops">Tops</option>
                        <option value="Bottoms">Bottoms</option>
                        <option value="Dresses">Dresses</option>
                        <option value="Outerwear">Outerwear</option>
                        <option value="Shoes">Shoes</option>
                        <option value="Accessories">Accessories</option>
                        <option value="Bags">Bags</option>
                        <option value="Jewelry">Jewelry</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <select name="type" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary)] focus:border-transparent" required>
                        <option value="">Select Type</option>
                        <option value="Casual">Casual</option>
                        <option value="Formal">Formal</option>
                        <option value="Business">Business</option>
                        <option value="Sportswear">Sportswear</option>
                        <option value="Evening">Evening</option>
                        <option value="Vintage">Vintage</option>
                        <option value="Streetwear">Streetwear</option>
                        <option value="Bohemian">Bohemian</option>
                        <option value="Minimalist">Minimalist</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <select name="size" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary)] focus:border-transparent" required>
                        <option value="">Select Size</option>
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                        <option value="3XS">3XS</option>
                        <option value="2XS">2XS</option>
                        <option value="2XL">2XL</option>
                        <option value="3XL">3XL</option>
                        <option value="4XL">4XL</option>
                        <option value="5XL">5XL</option>
                        <option value="One Size">One Size</option>
                        <option value="Custom">Custom</option>
                    </select>
                </div>
                <div>
                    <select name="condition" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary)] focus:border-transparent" required>
                        <option value="">Select Condition</option>
                        <option value="New with tags">New with tags</option>
                        <option value="New without tags">New without tags</option>
                        <option value="Like new">Like new</option>
                        <option value="Excellent">Excellent</option>
                        <option value="Good">Good</option>
                        <option value="Fair">Fair</option>
                        <option value="Poor">Poor</option>
                    </select>
                </div>
            </div>
            <div>
                <input type="text" name="tags" placeholder="Tags (comma-separated)" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary)] focus:border-transparent" required>
            </div>
            <div>
                <input type="number" name="price" placeholder="Price (â‚¹)" step="0.01" min="0" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary)] focus:border-transparent" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Item Image</label>
                <input type="file" name="image" accept="image/*" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary)] focus:border-transparent" required>
            </div>
            <button type="submit" class="w-full bg-[var(--highlight)] hover:bg-gray-700 text-white py-3 rounded-lg font-semibold transition duration-300 transform hover:scale-105 shadow-lg">List Item</button>
        </form>
    </div>
</div>
{% endblock %}
