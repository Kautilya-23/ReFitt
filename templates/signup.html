{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-4">
    <div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-xl border border-gray-100">
        <h1 class="text-3xl font-bold mb-6 text-gray-800 text-center">Sign Up</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <input type="text" name="username" placeholder="Username" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary)] focus:border-transparent" required>
            </div>
            <div>
                <input type="email" name="email" placeholder="Email" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary)] focus:border-transparent" required>
            </div>
            <div>
                <input type="password" name="password1" placeholder="Password" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary)] focus:border-transparent" required>
            </div>
            <div>
                <input type="password" name="password2" placeholder="Confirm Password" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary)] focus:border-transparent" required>
            </div>
            <button type="submit" class="w-full bg-[var(--highlight)] hover:bg-gray-700 text-white py-3 rounded-lg font-semibold transition duration-300 transform hover:scale-105 shadow-lg">Sign Up</button>
        </form>
        <p class="text-center mt-4 text-gray-600">Already have an account? <a href="{% url 'rewear:login' %}" class="text-[var(--highlight)] font-semibold">Login</a></p>
    </div>
</div>
{% endblock %}
